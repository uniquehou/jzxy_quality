<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>个人中心</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style>
		body {
			background: #f0f1f2;
		}
		.first {
			background: #d776f6;
			height: 150px;
			display: flex;
			padding: 25px 30px;
		}
		.image img {
			width: 100px;
		}
		.info {
			margin-left: 20px;
			margin-top: 20px;
		}

		.list-group {
			margin-top: 10px;
		}
		.badge {
			border-radius: 50%;
		}
		.list-group a {
			color: inherit;
		}
	</style>
</head>
<body>
	<div class="first container">
		<div class="image">
			<img class="img-circle img-thumbnail" src="https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=1034317729,337624616&fm=27&gp=0.jpg">
		</div>
		<div class="info">
			<h5>学号：{{ student_id }}</h5>
			<h5>姓名：{{ student_name }}</h5>
		</div>
	</div>

	<ul class="list-group">
	    <a href="{% url 'quality:info' %}"><li class="list-group-item">
	    	<span class="badge"> > </span>
	    	基本信息
	    </li></a>
	    <a href="{% url 'quality:changepass' %}"><li class="list-group-item">
	    	<span class="badge"> > </span>
	    	密码修改
	    </li></a>
	    <a href="{% url 'quality:quality' %}"><li class="list-group-item">
	    	<span class="badge"> > </span>
	    	素质记录
	    </li></a>
	</ul>

    <ul class="list-group">
	    <li class="list-group-item" id="quit">
	    	<span class="badge"> > </span>
	    	退出登录
	    </li>
	</ul>

	<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript">
        $("#quit").click(function () {
            $.ajax({
			    url: '{% url 'quality:quit' %}',
                type: "get",
                dataType: 'json',
                success: function (res) {
                    if (res.status == 1) {
                        window.location.href = '{% url 'quality:login' %}'
                    } else {
                        alert('服务器异常，请稍后重试')
                    }
                }
            })
        })
	</script>
</body>
</html>
