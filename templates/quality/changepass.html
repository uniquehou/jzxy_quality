<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>密码修改</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style>
		body {
			background-image: url('https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1531576833127&di=dfb94ee91ca0635f3acd4eeb524b2340&imgtype=0&src=http%3A%2F%2Fimg3.duitang.com%2Fuploads%2Fitem%2F201601%2F20%2F20160120220344_RZaTK.jpeg');
		}
		h2 {
			margin-top: 50px;
		}
	</style>
</head>
<body>
	<h2 class="text-center">密码修改</h2>
	<form class="form-horizontal">
        {% csrf_token %}
	    <div class="form-group">
	        <label for="student_id" class="control-label col-xs-3 text-right ">旧密码</label>
	        <div class="col-xs-7">
                <input type="password" name="old_pass" class="form-control" placeholder="旧密码">
	        </div>
	    </div>
	    <div class="form-group">
	        <label for="name" class="control-label col-xs-3 text-right">新密码</label>
	        <div class="col-xs-7">
	            <input type="password" name="new_pass" class="form-control" placeholder="新密码">
	        </div>
	    </div>
	    <div class="form-group">
	        <label for="name" class="control-label col-xs-3 text-right">确认密码</label>
	        <div class="col-xs-7">
	            <input type="password" name="again_pass" class="form-control" placeholder="确认密码">
	        </div>
	    </div>

	</form>

	<button type='button' class="btn btn-primary col-xs-10 col-xs-offset-1" id="change">修改</button>	

	<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript">
		$("#change").click(function() {
			old = $("input[name='old_pass']").val();
			new_pass = $("input[name='new_pass']").val();
			again = $("input[name='again_pass']").val();
			if (new_pass != again) {
				alert('再次密码输入不一致');
				return;
			}

			$.ajax({
			    url: '#',
                type: "post",
                data: $("form").serialize(),
                dataType: 'json',
                success: function (res) {
                    if (res.status == 1) {
                        alert('修改成功')
                    } else if (res.status == 2) {
                        alert('原密码错误');
                    } else {
                        alert('修改失败，请稍后重试')
                    }
                }
            })
		});
	</script>
</body>
</html>
